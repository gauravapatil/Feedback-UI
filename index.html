<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="main-container">
        <h1>Feedback UI</h1>
        <div id="emoji-container">
            <div class="rating">
                <img src="sad.png" alt="" style="height: 50px; width: 50px;">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="neutral.png" alt="" style="height: 50px; width: 50px;">
                
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="satisfied.png" alt="" style="height: 50px; width: 50px;">
                <small>Satisfied</small>
            </div>
        </div>
        <button id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
